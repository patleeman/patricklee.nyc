<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>$title$</title>

    <meta name="description" content="${description}" />
    <meta property="og:title" content="${title}" />
    <meta property="og:description" content="${description}" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://www.patricklee.nyc" />
    <link rel="canonical" href="https://www.patricklee.nyc" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>

  <body>
    <section class="hero is-white is-large">
      <div class="hero-head">
        <nav
          class="navbar is-transparent"
          role="navigation"
          aria-label="main navigation"
        >
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <h1>Patrick Lee</h1>
            </a>

            <a
              role="button"
              class="navbar-burger"
              data-target="navMenu"
              aria-label="menu"
              aria-expanded="false"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navMenu" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item" href="/"> Home </a>

              <a class="navbar-item" href="/blog"> Blog </a>
            </div>
          </div>
        </nav>
      </div>

      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="title-box">
            <p class="title">${ title }</p>
            $if(description)$
            <p class="subtitle">${ description }</p>
            $endif$
          </div>
        </div>
      </div>

      <div class="hero-footer">
        <div class="container has-text-centered">
          $if(created)$
          <div class="date">
            <p class="is-7"><strong>${created}</strong></p>
          </div>
          $endif$
        </div>
      </div>
    </section>

    <section class="section main">
      <div class="container">
        <div class="content">${ body }</div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <span class="logo">
          <a href="https://github.com/patleeman" target="_blank">
            <img src="/public/github.png" alt="Github" />
          </a>
        </span>
        <span class="logo">
          <a href="https://www.linkedin.com/in/patrickleenyc/" target="_blank">
            <img src="/public/linkedin.png" alt="Linkedin" />
          </a>
        </span>
      </div>

      <div class="content has-text-centered">
        <a target="_blank" href="https://github.com/patleeman/patricklee.nyc"
          >Lazily built with ðŸ’».</a
        >
      </div>

      <div class="content has-text-centered">Â© 2021-2022 Patrick Lee</div>
    </footer>

    <script src="/scripts/main.js"></script>
  </body>
</html>
