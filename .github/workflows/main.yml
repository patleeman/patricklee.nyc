name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Build
        run: |
          sudo apt-get install -y wget
          wget https://github.com/jgm/pandoc/releases/download/2.16.2/pandoc-2.16.2-linux-amd64.tar.gz
          tar -xf pandoc*.tar.gz
          cp pandoc-2.16.2/bin/pandoc /usr/local/bin
          ./build.sh

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./build
          cname: patricklee.nyc
          external_repository: patleeman/patleeman.github.io

    outputs:
      job-status: ${{ job.status }}

  notify_status:
    runs-on: ubuntu-latest
    if: always()
    needs: [build]
    steps:
      - name: Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Patricklee.nyc deployment was a ${{ needs.build.outputs.job-status }}.

            Link to Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
